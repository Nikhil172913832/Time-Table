
<!DOCTYPE html>
<html>
<head>
    <title>Timetable</title>
</head>
<body>
    <h1>Timetable</h1>
    <table>
        <thead>
            <tr>
                <th>Section</th>
                <th>Department</th>
                <th>Course</th>
                <th>Room</th>
                <th>Instructor</th>
                <th>Meeting Time</th>
            </tr>
        </thead>
        <tbody>
            {% for class in schedule %}
            <tr>
                <td>{{ class.section }}</td>
                <td>{{ class.dept }}</td>
                <td>{{ class.course }}</td>
                <td>{{ class.room }}</td>
                <td>{{ class.instructor }}</td>
                <td>{{ class.meeting_time.0 }} {{ class.meeting_time.1 }} {{ class.meeting_time.2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
